<script type="text/javascript">
    // Initialize the widget when the DOM is ready
    var uplodfiles = '';
    $(function() {
        $("#uploader").plupload({
            // General settings
            runtimes : 'html5,flash,silverlight,html4',
            url : 'http://admin.bailitop.com/index.php?r=content/h5upload',

            // User can upload no more then 20 files in one go (sets multiple_queues to false)
            max_file_count: 1,
                        chunk_size: '10mb',
                        filters : {
                            // Maximum file size
                            max_file_size : '2mb',
                                // Specify what files to browse for
                                    mime_types: [
                                {title : "Image files", extensions : "jpg,gif,png"},
                                {title : "Zip files", extensions : "zip"},
                                {title : "Word files", extensions : "docx"},
                                {title : "pdf", extensions : "pdf"},
                            ]
                        },
                        init: {
                            FileUploaded: function(up, file, info) {
                                   //alert(info.response);
                                myres = JSON.parse(info.response);
                                if(myres['error']) {
                                    alert(myres['error']['message']);
                                    return ;
                                }
                                if(myres['result']) {
                                    if(1 > 1) uplodfiles += myres['result']+','+myres['filename']+','+myres['id']+'|';
                                    else uplodfiles += myres['result']+'|';
                                }

                            },
                            UploadComplete: function() {
                                if(uplodfiles!='') {
                                    uplodfiles = uplodfiles.substring(0, uplodfiles.lastIndexOf('|'));
                                }
                                callback_thumb_dialog(uplodfiles,'thumb',0,'form[thumb]');
                                console.info(uplodfiles);
                                //console.info(file);
                            },
                        },
                        // Rename files by clicking on their titles
                        rename: true,

                            // Sort files
                                sortable: true,

                        // Enable ability to drag'n'drop files onto the widget (currently only HTML5 supports that)
                            dragdrop: true,

                        // Views to activate
                            views: {
                        list: true,
                                thumbs: true, // Show thumbs
                                active: 'thumbs'
                    },

                        // Flash settings
                        flash_swf_url : 'http://admin.bailitop.com/js/html5upload/Moxie.swf',

                            // Silverlight settings
                                silverlight_xap_url : 'http://admin.bailitop.com/js/html5upload/Moxie.xap'
                    });
                });

                var dialog = '';
                $(function () {
                    try {
                        dialog = top.dialog.get(window);
                    } catch (e) {
                        $('body').append(
                                '<p><strong>Error:</strong> 跨域无法操作 iframe 对象</p>'
                                +'<p>chrome 浏览器本地会认为跨域，请使用 http 方式访问当前页面</p>'
                        );
                        return;
                    }

                    dialog.title('上传附件');
                    //dialog.width(550);
                    //dialog.height($(document).height());
                    dialog.reset();
                })

</script>
